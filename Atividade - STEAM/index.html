<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Steam - Loja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">STEAM</div>
        <nav>
            <a class="active" href="#">LOJA</a>
            <a href="#">COMUNIDADE</a>
            <a href="#">SOBRE</a>
            <a href="#">SUPORTE</a>
        </nav>
        <div class="install-btn">Instalar o Steam</div>
        <div class="user-options">
            <a href="#">Iniciar sessão</a> |
            <a href="#">Idioma</a>
        </div>
    </header>

    <div class="menu-bar">
        <ul>
            <li>Explorar</li>
            <li>Recomendações</li>
            <li>Categorias</li>
            <li>Maneiras de jogar</li>
            <li>Secções especiais</li>
        </ul>
        <input type="text" placeholder="Procurar na loja" class="search-bar">
    </div>

    <main>
        <section class="recomendados">
            <h2>RECOMENDADOS E EM DESTAQUE</h2>
            <div class="destaque">
                <div class="arrow">&#60;</div>
                <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/730/header.jpg" alt="Counter-Strike 2">
                <div class="info">
                    <h3>Counter-Strike 2</h3>
                    <div class="screenshots">
                        <img src="https://via.placeholder.com/100x60" alt="">
                        <img src="https://via.placeholder.com/100x60" alt="">
                        <img src="https://via.placeholder.com/100x60" alt="">
                        <img src="https://via.placeholder.com/100x60" alt="">
                    </div>
                    <span>Já disponível</span>
                    <span class="tag">Popular</span>
                    <span class="gratis">Grátis para Jogar</span>
                </div>
                <div class="arrow">&#62;</div>
            </div>
        </section>
    </main>
</body>
</html>
